<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"></meta>
	<title>Servlet读取表单数据</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class='container'>
		<h1 class='text-center'>Welcome</h1>
		<div class='row'>
			<div class='col-md-4 col-md-offset-4'>
				<form role='form' class='form-horizontal' action='HelloForm' method='POST'>
					<div class='form-group'>
						<label for='username' class='control-label col-sm-4'>用户名：</label>
						<div class='col-sm-8'>
							<input id='username' name='username' type='text' class='form-control' placeholder='请输入用户名...'>
						</div>
					</div>
					<div class='form-group'>
						<label for='password' class='control-label col-sm-4'>密码：</label>
						<div class='col-sm-8'>
							<input id='password' name='password' type='password' class='form-control' placeholder='请输入密码...'>
						</div>
					</div>
					<div class='row'>
						<div class='col-sm-3 col-sm-offset-2'>
							<button type="submit" class="btn btn-primary">点我提交</button>
						</div>
						<div class='col-sm-3 col-sm-offset-2'>
							<button type="button" class="btn btn-primary">点我还原</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
